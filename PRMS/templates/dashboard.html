<!DOCTYPE html>
<html>
<head>
    <title>Dashboard - United Hospital PRM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <!-- Header with colored text -->
  <header class="prm-header py-2 mb-2 text-center">
    <h1 class="prm-title">
      <span class="prm-united">United</span>
      <span class="prm-hospital">Hospital</span>
      <span class="prm-prm">PRM</span>
    </h1>
  </header>
  <div class="container-fluid">
    <div class="row flex-nowrap">
      <!-- 3D Sidebar Navigation -->
      <div class="col-auto col-md-3 col-xl-2 px-sm-2 px-0 prm-sidebar">
        <div class="d-flex flex-column align-items-center align-items-sm-start px-3 pt-2 min-vh-100">
          <ul class="nav flex-column mb-sm-auto mb-0 align-items-center align-items-sm-start" id="menu">
            <li class="nav-item">
              <a href="{{ url_for('dashboard') }}" class="nav-link prm-nav-tab active">
                Dashboard
              </a>
            </li>
            <li>
              <a href="{{ url_for('add_patient') }}" class="nav-link prm-nav-tab">
                Add Patient
              </a>
            </li>
            <li>
              <a href="{{ url_for('patient_records') }}" class="nav-link prm-nav-tab">
                Patient Record
              </a>
            </li>
          </ul>
        </div>
      </div>
      <div class="col py-3">
        <h1 class="mb-4">Dashboard</h1>
        <!-- 3D Dashboard Tiles -->
        <div class="row mb-4 g-4 justify-content-center">
            {% for stat, count in status_counts.items() %}
            <div class="col-md-2 col-sm-4">
                <div class="prm-tile card text-center">
                    <div class="card-body">
                        <h5 class="card-title prm-tile-title">{{ stat }}</h5>
                        <p class="card-text prm-tile-count">{{ count }}</p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
      </div>
    </div>
  </div>
  <footer class="prm-footer text-center py-2">
    <span>Waseem Khan Productions</span>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
